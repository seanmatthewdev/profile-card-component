<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-bg">
          <img src="./images/image-victor.jpg" alt="Victor" class="card-img" />
        </div>
        <div class="card-info">
          <h3>Victor Crest<span>26</span></h3>
        </div>
        <div class="card-details">
          <p>London</p>
        </div>
        <div class="social">
          <div class="social-info">
            <h4>80K</h4>
            <p>Followers</p>
          </div>

          <div class="social-info">
            <h4>803K</h4>
            <p>Likes</p>
          </div>

          <div class="social-info">
            <h4>1.4K</h4>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
